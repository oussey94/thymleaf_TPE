<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
        
          <form action="#" th:action="@{/addTheme}" th:object="${theme}" method="post">
             <div>
                 <label for="uuid"> UUID</label>
                 <input type="text" th:field="*{uuid}" id="uuid" placeholder="uuid">
             </div>
          
            <div>
                 <label for="code">CODE</label>
                 <input type="text" th:field="*{code}" id="code" placeholder="code">
            </div>
            <div>
                 <label for="name">Nom</label>
                 <input type="text" th:field="*{name}" id="name" placeholder="name">
            </div>
    
            <div>
                 <label for="description">Decription</label>
                 <input type="text" th:field="*{description}" id="description" placeholder="description">
            </div>
     
            <div>
                 <label for="weight">Weight</label>
                 <input type="number" th:field="*{weight}" id="weight" placeholder="weight">
            </div>
     
            <div>
                  <input type="submit" value="Add User">
           </div>
         </form>


        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
