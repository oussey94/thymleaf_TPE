<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
        
            <div th:switch="${themes}">
                  <h2 th:case="null"> pas de th√©me !</h2>
              <div th:case="*">
                   <h2> Les Themes </h2>
                 <table class="table table-striped">
                    <thead>
                        <tr>
                          <th>ID</th>
                          <th>UUID</th>
                          <th>CODE</th>
                          <th>NAME</th>
                          <th>DESCRIPTION</th>
                          <th>WEIGHT</th>
                       </tr>
                   </thead>
                   <tbody>
                         <tr th:each="theme : ${themes}">
                             <td th:text="${theme.id}"></td>
                             <td th:text="${theme.uuid}"></td>
                             <td th:text="${theme.code}"></td>
                             <td th:text="${theme.name}"></td>
                             <td th:text="${theme.description}"></td>
                             <td th:text="${theme.weight}"></td>
                             <td><a th:href="@{/getUpdateTheme/{id}(id=${theme.id})}">
                                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                           <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                           <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                 </a>
                             </td>
                             <td>
                                 <a th:href="@{/deleteTheme/{id}(id=${theme.id})}">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                             </svg>
                                </a>
                            </td>
                         </tr>
                   </tbody>
                </table>
                
                <ul class="nav nav-pills">
                    <li th:each="page, status : ${pages}">
                        <a th:class=" ${status.index==pageCourant ? 'btn btn-primary' : 'btn' } "
                        th:href="@{ index(page=${status.index}, size=${size} ) }"
                        th:text="${ status.index }">
                        </a>
                    </li>
                </ul>
             </div>
           </div>
           <br>
           <p><a class="btn btn-primary" href="/addTheme">Ajoutez un nouveau Theme</a></p>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
